<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Manager</title>
</head>
<body>

    <h2>Contact Management Form</h2>

    <form id="contactForm">
        <label>Name:</label><br>
        <input type="text" id="name"><br><br>

        <label>Email:</label><br>
        <input type="email" id="email"><br><br>

        <label>Phone:</label><br>
        <input type="number" id="phone"><br><br>

        <button type="button" onclick="addOrUpdateContact()">Add Contact</button>
    </form>

    <h3>Contact List</h3>
    <ul id="contactList"></ul>

    <script>
        let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
        let editIndex = -1;

        displayContacts();

        function addOrUpdateContact() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;

            if (name === "" || email === "" || phone === "") {
                alert("Please fill all fields");
                return;
            }

            let contact = { name, email, phone };

            if (editIndex === -1) {
                contacts.push(contact);
            } else {
                contacts[editIndex] = contact;
                editIndex = -1;
            }

            localStorage.setItem("contacts", JSON.stringify(contacts));
            document.getElementById("contactForm").reset();
            displayContacts();
        }

        function displayContacts() {
            let list = document.getElementById("contactList");
            list.innerHTML = "";

            contacts.forEach((contact, index) => {
                let li = document.createElement("li");
                li.innerHTML = `
                    Name: ${contact.name},
                    Email: ${contact.email},
                    Phone: ${contact.phone}
                    <button onclick="editContact(${index})">Edit</button>
                    <button onclick="deleteContact(${index})">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        function editContact(index) {
            document.getElementById("name").value = contacts[index].name;
            document.getElementById("email").value = contacts[index].email;
            document.getElementById("phone").value = contacts[index].phone;
            editIndex = index;
        }

        function deleteContact(index) {
            contacts.splice(index, 1);
            localStorage.setItem("contacts", JSON.stringify(contacts));
            displayContacts();
        }
    </script>

</body>
</html>
